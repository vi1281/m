<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script>
    // Перевіряю, чи є електронна пошта користувача в localStorage
    const email = localStorage.getItem("userEmail");

    if (!email) {
      // Якщо електронну пошту не знайдено, перенаправляю на сторінку входу
      window.location.href = "index.html";
    } else {
      // Якщо електронна пошта знайдена, виводжу привітальне повідомлення
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("welcomeMessage").textContent = `Welcome, ${email}`;
      });
    }
  </script>
</head>
<body>
  <!-- Привітальне повідомлення -->
  <h1 id="welcomeMessage">Welcome, User</h1>
  <!-- Додайте вміст вашої домашньої сторінки тут -->
</body>
</html>
